<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/carrito-compra.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Agro-mapache</title>
</head>

<body>
         
    <header class="main-header">

        <div class="main-header-top-bar">
            <div class="burger-menu">
                <i class="fa-solid fa-bars" style="color: #05070b;"></i>
            </div>
            <h2 class="marca">AgroMapache</h2>
            <!-- <img src="./img/logo2.jpeg" class="logo"> -->
            <div class="barra-busqueda">
                <input class="color-text-gris" type="text" value="Buscar productos">
                <button><i class="fa-solid fa-magnifying-glass"></i></button>
                <!-- <input type="text" placeholder="Buscar">
                <button type="submit"> Buscar</button> -->
            </div>
            <div class="usuario">
                <i class="fa-solid fa-circle-user"></i>
                <i class="fa-solid fa-cart-shopping"></i>
                <a href="#Mis compras"> Mis compras</a>
            </div>
        </div>
        </div>

        <nav>
            <nav class="main-navbar">
                <ul class="site-navbar">
                    <a href="#Noticias"> Noticias</a>
                    <a href="#Contacto"> Contacto </a>
                </ul>
            </nav>

    
    </header>
    <main>

        <div class="carro-completo">
            <div class="items">
                <div class="cart">
                    <article>

                        <img src="./img/fumigadora.jpg" width="200px">
                        <p> Fumigadores 210 Litros</p>
                        <div>
                            <button id="menos" type="button">-</button>

                            <input type="text" id="contador" class="form-control" value="1" min="1" />

                            <button id="mas" type="button">+</button>
                        </div>
                        <p>$400.000</p>
                        <i class="fa-solid fa-trash-can"></i>

                    </article>


                    <article>


                        <img src="./img/desmalezadora.png" width="200px">
                        <p class="nombre"> APACHE 54000 </p>
                        <div>
                            <button id="menos" type="button">-</button>

                            <input type="text" id="contador" class="form-control" value="1" min="1" />

                            <button id="mas" type="button">+</button>
                        </div>


                        <p class=" precio"> $ 500.000</p>
                        <i class="fa-solid fa-trash-can"></i>

                    </article>


                    <article>

                        <img src="./img/casa-rodante.jpg" width="200px">
                        <p>Casilla Rural CR-455 </p>
                        <div >
                            <button id="menos" type="button">-</button>

                            <input type="text" id="contador" class="form-control" value="1" min="1" />

                            <button id="mas" type="button">+</button>
                        </div>
                        <p> $ 700.000</p>
                        <i class="fa-solid fa-trash-can"></i>

                    </article>
                </div>

            </div>
            <section class="buy">
                <h3 > RESUMEN DE COMPRA </h3>
                <div>
                <p> TOTAL</p>
                <p> $900.000 </p>
                </div>
              
                <button type="submit" class="boton-compra"> Finalizar compra</button>
                <button type="submit" class="seguir-compra">Seguir comprando</button>
           

         </section>

        </div>

    </main>

</body>

</html>
